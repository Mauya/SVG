<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Chart</title>
  <style>
    body {
      font: 16px sans-serif;
    }
  </style>
  <script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>

</body>
<script>
//create variables for svg width height and spacing 
//and always placed at the top of the script
var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;
//svgWidth/number of data items = data items into the svgWidth
//create array
//myData.length provide the number of data items in the array myData
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45 ,50 , 40,45,36,78,90,43,25,45,89,50 , 30,50,300 ,60];
//apply values to svg
var svg = d3.select("body")
.append("svg")
.attr("width",500)
.attr("height",300)
.attr("style","background-color:#ddd"	); /* added some style*/
//create rectangles 
svg.selectAll("rect")
.data(myData)
.enter()
.append("rect")   
.attr("fill", "#ff6666")  
.attr("x", function(d, i) {
  return i * (svgWidth / myData.length);})    /* multiply the index by the width  --keeps scale */ 
.attr("y", function(d){return svgHeight - d *	5;})   /* height is 300 */
.attr("width", svgWidth / myData.length - spacing)/*keeps scale */
.attr("height", function(d){return d * 5;});

</script>
<script src="js/script.js"></script>
</html>
